<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider main">
        <div class="slides">
            <div class="slide s1"><img src="images/first.jpg" alt="first page" class="img"></div>
            <div class="slide"><img src="images/second.jpg" alt="second page" class="img"></div>
            <div class="slide"><img src="images/third.jpg" alt="third page" class="img"></div>
            <div class="slide"><img src="images/fourth.jpg" alt="fourth page" class="img"></div>
        </div>
        <div class="manager">
            <label for="i1" class="btn"></label>
            <label for="i2" class="btn"></label>
            <label for="i3" class="btn"></label>
            <label for="i4" class="btn"></label>
        </div>
        <div class="indicator">
            <input type="radio" name="i" id="i1" checked>
            <input type="radio" name="i" id="i2">
            <input type="radio" name="i" id="i3">
            <input type="radio" name="i" id="i4">
        </div>
    </div>
</body>

</html>
