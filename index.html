<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <img src="https://ia.wampi.ru/2020/11/13/004.jpg" alt="Изображение" class="img">
                <div class="container">I'm best of the best</div>
            </div>
            <div class="slide">
                <img src="https://ia.wampi.ru/2020/11/13/003.jpg" alt="Изображение" class="img">
                <div class="container">I'm best of the best of the best</div>
            </div>
            <div class="slide">
                <img src="https://ia.wampi.ru/2020/11/13/002.jpg" alt="Изображение" class="img">
                <div class="container">Keep going... I believe in you!</div>
            </div>
            <div class="slide">
                <img src="https://ia.wampi.ru/2020/11/13/001.jpg" alt="Изображение" class="img">
                <div class="container">Don't stop!</div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"><span class="for"></span></label>
                <label for="r2" class="bar"><span class="for"></span></label>
                <label for="r3" class="bar"><span class="for"></span></label>
                <label for="r4" class="bar"><span class="for"></span></label>
            </div>
        </div>

        <div class="block"></div>
    </div>



</body>

</html>
